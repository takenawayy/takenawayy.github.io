<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #070606;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-radius: 6px;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .main-link {
      text-align: center;
      color: #0033ff;
      text-decoration: underline;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 5px 10px;
      border-radius: 4px;
    }

    .main-link:hover {
      color: #00bfff;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }

    .socials a {
      color: #000000;
      text-decoration: underline;
      font-size: 1rem;

      padding: 3px 8px;
      border-radius: 4px;
    }

    .socials a:hover {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <h1>Isal Shukla</h1>
  <div class="links">
    <a class="main-link" href="https://takenawayy.github.io/portfolio/">https://takenawayy.github.io/portfolio/</a>
    <div class="socials">
    </div>
  </div>
</body>
</html>
