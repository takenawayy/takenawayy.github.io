<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen background video */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #070606;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .main-link {
      text-align: center;
      color: #000000;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.2s ease;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 5px 10px;
      border-radius: 4px;
    }

    .main-link:hover {
      color: #00bfff;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .socials a {
      color: #000000;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 3px 8px;
      border-radius: 4px;
    }

    .socials a:hover {
      color: #00bfff;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="https://www.youtube.com/watch?v=O4wBUysNe2k" type="video/mp4">
  </video>
  
  <h1>Isal Shukla</h1>
  <div class="links">
    <a class="main-link" href="https://takenawayy.github.io/portfolio/">https://takenawayy.github.io/portfolio/</a><br>
      <a href="https://www.linkedin.com/in/isal-shukla-6b6094115/">LinkedIn</a>
      <a href="https://www.linkedin.com/in/isal-shukla-6b6094115/">Instagram</a>
      <a href="https://www.linkedin.com/in/isal-shukla-6b6094115/">Behance</a>

  </div>
</body>
</html>
